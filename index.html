<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>"
  <title>Get Yo Pizza!!!!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron pizzaTitle">
      <h1>Welcome to Order Your Damn Pizza!!</h1>
    </div>

    <form id="pizzaOrder">
      <h1>Pick a size for Your Damn Pizza!!</h1>
      <div id="pizzaForms">
        <div class=pizzaCreator>
          <label for="pizzaSize">Pizza Size:</label>
          <select id="size">
            <option>Select Size</option>
            <option value="jakeSize">JAKE SIZE!!!</option>
            <option value="x-large">X-Large</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="x-small">X-Small</option>
          </select>
        </div>

        <div class="sauces">
          <h3 for="sauces">Pick your sauce for Your Damn Pizza!!</h3>
          <label class="checkbox-inline">
            <input type="checkbox" name="redSauce" value="redSauce">Red Sauce</label>

            <label class="checkbox-inline">
              <input type="checkbox" name="whiteSauce" value="whiteSauce">White Sauce</label>

              <label class="checkbox-inline">
                <input type="checkbox" name="pinkSauce" value="pinkSauce">Pink Sauce</label>
              </div>

              <div class="toppings">
                <h3 for="toppings">Pick some toppings for Your Damn Pizza!!</h3>
                <label class="radio-inline">
                  <input type="radio" name="cheese" value="cheese">Cheese</label>

                  <label class="radio-inline">
                    <input type="radio" name="pepperoni" value="pepperoni">Pepperoni</label>

                    <label class="radio-inline">
                      <input type="radio" name="meatballs" value="meatballs">Meatballs</label>

                      <label class="radio-inline">
                        <input type="radio" name="steak" value="steak">Steak</label>

                        <label class="radio-inline">
                          <input type="radio" name="beef" value="beef">Beef</label>

                          <label class="radio-inline">
                            <input type="radio" name="sausage" value="sausage">Sausage</label>

                            <label class="radio-inline">
                              <input type="radio" name="canadianBacon" value="canadianBacon">Canadian Bacon</label>

                              <label class="radio-inline">
                                <input type="radio" name="pineapple" value="pineapple">Pineapple</label>

                                <label class="radio-inline">
                                  <input type="radio" name="bbqChicken" value="bbqChicken">BBQ Chicken</label>

                                  <label class="radio-inline">
                                    <input type="radio" name="pulledPork" value="pulledPork">Pulled Pork</label>
                                  </div>
                                </div>
                              </div>

                              <div class="orderPizza">
                                <button name="submit" class="btn btn-large btn-success">Order</button>
                              </div>
                            </form>
                          </div>

                          <div class="addNewPizza">
                            <button id="addNewPizza" class="btn btn-large btn-primary">Add a new Pizza</button>
                          </div>
                          <div class="pizzaCostDisplay">
                          </div>

                        </div>
                      </body>
                      </html>
