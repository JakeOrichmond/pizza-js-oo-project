<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>"
  <title>Get Yo Pizza!!!!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron pizzaTitle">
      <h1>Welcome to Order Your Damn Pizza!!</h1>
    </div>
    <form id="pizzaOrder">
      <h1>Pick a size for Your Damn Pizza!!</h1>
      <div id="pizzaForms">
        <div class=pizzaCreation>
          <label for="pizzaSize">Pizza Size:</label>
          <select id="size">
            <option>Select Size</option>
            <option value="jakeSize">JAKE SIZE!!!</option>
            <option value="x-large">X-Large</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="x-small">X-Small</option>
          </select>

          <h3 for="sauces">Pick your sauce for Your Damn Pizza!!</h3>
          <label class="checkbox-inline">
            <input type="checkbox" name="redSauce" value="redSauce">Red Sauce</label>
            <label class="checkbox-inline">
              <input type="checkbox" name="whiteSauce" value="whiteSauce">White Sauce</label>
              <label class="checkbox-inline">
                <input type="checkbox" name="pinkSauce" value="pinkSauce">Pink Sauce</label>
                <h3 for="toppings">Pick some toppings for Your Damn Pizza!!</h3>
                <label for="topping">Toppings</label>
                <input type="text" id="topping" placeholder="pepperoni, cheese, etc.">
                <label for="numberOfPizza">Number of Pizza's:</label>
                <input type="text" id="numberOfPizza">
              </div>
            </div>
            <button name="submit" class="btn btn-large btn-success">Order</button>
          </form>
          <div class="addNewPizza">
            <button id="addNewPizza" class="btn btn-large btn-primary">Add a new Pizza</button>
          </div>


          <div id="pizzaCostDisplay">
            <h2>Total Cost:</h2>
            <h3 id="costForAllPizza"></h3>
            <h5 id ="totalCost"></h5>
          </div>

        </div>


      </body>
      </html>
